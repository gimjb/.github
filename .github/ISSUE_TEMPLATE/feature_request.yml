name: Feature Request
description: Suggest an idea for this project.
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: Thank you for taking the time to fill out this feature request!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe your idea.
      validations:
        required: true
  - type: textarea
    id: potential-solution
    attributes:
      label: Potential Solution
      description: Optional. Do you have a potential solution in mind?
      validations:
        required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: |
        This project has a Code of Conduct that all participants are expected to
        understand and follow.
      options:
        - label: I agree to follow this project’s Code of Conduct.
          required: true
  - type: markdown
    attributes:
      value: Thank you; you’re awesome!
